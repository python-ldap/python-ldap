language: python

sudo: false

cache: pip

addons:
  apt:
    packages:
      - ldap-utils
      - slapd
      - enchant

# Note: when updating Python versions, also change setup.py and tox.ini
matrix:
  include:
    - python: 2.7
      env:
        - TOXENV=py27
        - WITH_GCOV=1
    - python: 3.4
      env:
        - TOXENV=py34
        - WITH_GCOV=1
    - python: 3.5
      env:
        - TOXENV=py35
        - WITH_GCOV=1
    - python: 3.6
      env:
        - TOXENV=py36
        - WITH_GCOV=1
    - python: pypy
      env:
        - TOXENV=pypy
    - python: 3.7
      env:
        - TOXENV=py37
        - WITH_GCOV=1
      dist: xenial
      sudo: true
    - python: 3.8
      env:
        - TOXENV=py38
        - CFLAGS_std="-std=c99"
        - WITH_GCOV=1
      dist: xenial
      sudo: true
    - python: 3.9-dev
      env:
        - TOXENV=py39
        - CFLAGS_std="-std=c99"
        - WITH_GCOV=1
      dist: xenial
      sudo: true
    - python: 2.7
      env:
        - TOXENV=py2-nosasltls
        - WITH_GCOV=1
    - python: 3.6
      env:
        - TOXENV=py3-nosasltls
        - WITH_GCOV=1
    - python: 3.6
      env:
        - TOXENV=py3-trace
    - python: 3.6
      env: TOXENV=doc
  allow_failures:
     - env:
        - TOXENV=pypy

env:
    global:
        # -Wno-int-in-bool-context: don't complain about PyMem_MALLOC()
        # -Werror: turn all warnings into fatal errors
        # -Werror=declaration-after-statement: strict ISO C90
        - CFLAGS_warnings="-Wno-int-in-bool-context -Werror -Werror=declaration-after-statement"
        # Keep C90 compatibility where possible.
        # (Python 3.8+ headers use C99 features, so this needs to be overridable.)
        - CFLAGS_std="-std=c90"
        # pass CFLAGS, CI (for Travis CI) and WITH_GCOV to tox tasks
        - TOX_TESTENV_PASSENV="CFLAGS CI WITH_GCOV"

install:
  - pip install "pip>=7.1.0"
  - pip install tox-travis tox codecov
  # Coverage 5.0+ has issues similar to:
  #   https://github.com/nedbat/coveragepy/issues/915
  - pip install "coverage<5.0"

script: CFLAGS="$CFLAGS_warnings $CFLAGS_std" tox

after_success:
  # gather Python coverage
  - python -m coverage combine
  # send Python and GCOV coverage
  - codecov
